---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-backup
provisioner: driver.longhorn.io
allowVolumeExpansion: "true"
parameters:
  numberOfReplicas: "2"
  staleReplicaTimeout: "30"
  fsType: ext4
  recurringJobs: '[
    {
      "name":"snap",
      "task":"snapshot",
      "cron":"0 * * * *",
      "retain":24
    },
    {
      "name":"backup",
      "task":"backup",
      "cron":"0 1 * * *",
      "retain":7
    }
  ]'