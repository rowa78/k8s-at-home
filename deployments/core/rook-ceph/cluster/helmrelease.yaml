---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.9.6
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph

  install:
    createNamespace: false
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  values:
    monitoring:
      enabled: true

    toolbox:
      enabled: true

    ingress:
      ingressClassName: nginx
      dashboard:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Rook"
          external-dns.alpha.kubernetes.io/hostname: "rook.${SECRET_DOMAIN_2}"
          external-dns.alpha.kubernetes.io/ttl: "120"        
          external-dns.alpha.kubernetes.io/target: "lb.${SECRET_DOMAIN_2}" 
          kubernetes.io/ingress.class: "nginx"
        host:
          name: "rook.${SECRET_DOMAIN_2}"
          path: "/"

    cephClusterSpec:
      crashCollector:
        disable: false

      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 60s
        livenessProbe:
          mon:
            probe:
              timeoutSeconds: 10
          mgr:
            probe:
              timeoutSeconds: 10
          osd:
            probe:
              timeoutSeconds: 5

        startupProbe:
          mon:
            probe:
              timeoutSeconds: 10
          mgr:
            probe:
              timeoutSeconds: 10
          osd:
            probe:
              timeoutSeconds: 5

      mgr:
        count: 2

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "worker1.${SECRET_DOMAIN_2}"
          - name: "worker2.${SECRET_DOMAIN_2}"

      resources:
        mgr:
          requests:
            # @default cpu 600m
            cpu: 200m
            memory: 100Mi
        mgr-sidecar:
          # @default cpu 600m
          requests:
            cpu: 50m
            memory: 50Mi
        mon:
          requests:
            # @default cpu 1000m
            cpu: 100m
            memory: 256Mi
        osd:
          requests:
            # @default cpu 3000m
            cpu: 300m
            memory: 512Mi
        prepareosd:
          requests:
            # @default cpu 3000m
            cpu: 100m

      placement:
        all:
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists

    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-rbdplugin-snapclass
      annotations:
        k10.kasten.io/is-snapshot-class: "true"

    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            requireSafeReplicaSize: false
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems: []
    cephObjectStores: []
